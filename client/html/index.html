<html>
  <head>

    <link rel="stylesheet" href="index.css" type="text/css">
  </head>
  <body>
  <div class="container">
    <div class="panel">
      <ul class="panel__menu" id="menu">
        <hr/>
        <li id="signIn"> <a href="#">Login</a></li>
        <li id="signUp"><a href="#">Sign up</a></li>
      </ul>
      <div class="panel__wrap">
        <div class="panel__box active" id="signInBox">
          <label>Email
            <input type="email"/>
          </label>
          <label>Password
            <input type="password"/>
          </label>
          <input type="submit"/>
        </div>
        <div class="panel__box" id="signUpBox">
          <label>Email
            <input type="email"/>
          </label>
          <label>Password
            <input type="password"/>
          </label>
          <label>Confirm password
            <input type="password"/>
          </label>
          <input type="submit"/>
        </div>
      </div>
    </div>
  </div>
